version: '3.8'

services:
  # 1. The Database (Weaviate)
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none' # We use our own vectors (SentenceTransformers)
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate

  # 2. The Backend (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # This tells the API where Weaviate is
      - WEAVIATE_URL=http://weaviate:8080
      # This allows Docker to see Ollama on your laptop
      - OLLAMA_HOST=http://host.docker.internal:11434
    depends_on:
      - weaviate

  # 3. The Frontend (Streamlit)
  ui:
    build:
      context: .
      dockerfile: Dockerfile_ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

volumes:
  weaviate_data: